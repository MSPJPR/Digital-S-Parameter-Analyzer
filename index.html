<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital S-Parameter Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Digital S-Parameter Analyzer</h1>
    <div class="input-section">
      <label for="freq">Frequency (GHz):</label>
      <input type="number" id="freq" value="2.4" step="0.1" min="0">
      
      <button onclick="calculateSParameters()">Calculate S-Parameters</button>
    </div>
    <div class="output-section">
      <h2>Results</h2>
      <pre id="results">S11: -- dB  |  S21: -- dB  |  S12: -- dB  |  S22: -- dB</pre>
    </div>
    <div class="chart-section">
      <canvas id="sParamChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
